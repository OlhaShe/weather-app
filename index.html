  <body>
    <div class="container">
      <div class="all-information-container">
        <div class="search-form">
          <form action="search" method="get" id="city-search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  name="search"
                  id="searchbar"
                  placeholder="Type a city name..."
                  class="form-control"
                  autofocus="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="search-button"
                  id="site-search-button"
                />
              </div>
            </div>
          </form>
        </div>

        <div class="current-date-main-information">
          <div class="container text-center first-current-day-row">
            <div class="row">
              <div class="col-4">
                <img src="" alt="" id="img-current-weather" />
              </div>
              <div class="col-4">
                <div class="temperature-with-units">
                  <p>
                    <span id="current-temperature-value">21</span>
                    <span id="units">
                      <span id="Celsius"
                        ><a href="#" id="celsius-link" class="active"
                          >°C</a
                        ></span
                      >
                      |
                      <a href=""
                        ><span id="farengate"
                          ><a href="#" id="farengate-link"> °F </a></span
                        ></a
                      >
                    </span>
                  </p>
                </div>
              </div>
              <div class="col-4" id="city">____</div>
            </div>
          </div>

          <div class="container text-center">
            <div class="row">
              <div class="col-4">
                <p id="day-description">CURRENT SKY IS...</p>
              </div>
              <div class="col-4 date-time-information">
                <p id="current-date">____/__/__</p>
                <p id="current-time">__:__</p>
              </div>
              <div class="col-4">
                <ul class="current-city-secondary-information">
                  <li id="humidity">Humidity: __%</li>
                  <li id="wind">Wind: __ km/h</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
