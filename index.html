<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="src/app.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="all-information-container">
        <div class="search-form">
          <form action="" method="get">
            <div class="row">
              <div class="col-9">
                <input
                  type="text"
                  name="search"
                  id="searchbar"
                  placeholder="Type a city name..."
                  class="form-control"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="search-button"
                  id="site-search-button"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="current-date-main-information">
          <div class="container text-center first-current-day-row">
            <div class="row">
              <div class="col-4">
                <img src="img/cloudy-day.png" alt="" id="img-current-weather" />
              </div>
              <div class="col-4 temperature-with-units">
                <p>
                  <span id="current-temperature-value">21</span>
                  <span id="units">
                    <span id="Celsius">°C</span>
                    |
                    <span id="farengate">F </span>
                  </span>
                </p>
              </div>
              <div class="col-4" id="city">Kyiv</div>
            </div>
          </div>

          <div class="container text-center">
            <div class="row">
              <div class="col-4">
                <p id="day-description">clear sky</p>
              </div>
              <div class="col-4 date-time-information">
                <p id="current-date">Friday, 13 of September</p>
                <p id="current-time">Time: 13:13</p>
              </div>
              <div class="col-4">
                <ul class="current-city-secondary-information">
                  <li>Precipitation: 10%</li>
                  <li>Humidity: 72%</li>
                  <li>Wind: 5 km/h</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="week-weather">
          <div class="container text-center week-days-names">
            <div class="row">
              <div class="col">Monday</div>
              <div class="col">Tuesday</div>
              <div class="col">Wednesday</div>
              <div class="col">Thursday</div>
              <div class="col">Friday</div>
              <div class="col">Saturday</div>
            </div>
          </div>
          <div class="container text-center week-days-icons">
            <div class="row">
              <div class="col">💛</div>
              <div class="col">💙</div>
              <div class="col">🔴</div>
              <div class="col">🧘🏻</div>
              <div class="col">⛈</div>
              <div class="col">☀️</div>
            </div>
          </div>
          <div class="container text-center week-days-temperature">
            <div class="row">
              <div class="col">+56</div>
              <div class="col">-9</div>
              <div class="col">+45</div>
              <div class="col">+87</div>
              <div class="col">+67</div>
              <div class="col">+7</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
